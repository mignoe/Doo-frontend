<div class="add-user-or-admin-to-project-container">
  <div class="header">
    <h2>Add a New User or Admin to Your Project</h2>
  </div>

  <form #addUserOrAdminToProjectForm="ngForm" (ngSubmit)="onSubmit(addUserOrAdminToProjectForm)" class="project-form">
    <div class="form-group">
      <label for="NewUserName">User Name</label>
      <input
        type="text"
        id="NewUserName"
        class="form-input"
        [(ngModel)]="newUserName"
        name="NewUserName"
        required
        placeholder="Enter the user's name"
      />
    </div>

    <div class="form-group checkbox-group">
      <input
        type="checkbox"
        id="isAdmin"
        [(ngModel)]="isAdmin"
        name="isAdmin"
      />
      <label for="isAdmin" class="checkbox-label">Make this user an admin</label>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div class="form-actions">
      <button type="submit" class="btn submit-btn" [disabled]="!addUserOrAdminToProjectForm.valid">Add User</button>
      <button type="button" class="btn cancel-btn" (click)="goBack()">Cancel</button>
    </div>
  </form>
</div>
