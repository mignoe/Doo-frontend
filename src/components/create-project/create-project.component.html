<div class="create-project-container">
  <div class="header">
    <h2>Create a New Project</h2>
  </div>

  <form #createProjectForm="ngForm" (ngSubmit)="onSubmit(createProjectForm)" class="project-form">
    <div class="form-group">
      <label for="ProjectName">Project Name:</label>
      <input
        type="text"
        id="ProjectName"
        class="form-input"
        [(ngModel)]="projectName"
        name="ProjectName"
        required
        placeholder="Enter the project name"
      />
    </div>


    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" class="submit-btn" [disabled]="!createProjectForm.valid">Create Project</button>
    <button type="button" class="cancel-btn" (click)="goBack()">Cancel</button>
  </form>
</div>
