<div class="create-Session-container">
    <h2>Create a New Session</h2>
  
    <form #createSessionForm="ngForm" (ngSubmit)="onSubmit(createSessionForm)">
      <div>
        <label for="SessionName">Session Name:</label>
        <input type="text" id="SessionName" [(ngModel)]="sessionName" name="SessionName" required />
      </div>
  
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
  
      <button type="submit" [disabled]="!createSessionForm.valid">Create Session</button>
    </form>
  </div>
