<div class="create-task-container">
    <div class="header">
      <h2>Create a New Task</h2>
    </div>
  
    <form #createTaskForm="ngForm" (ngSubmit)="onSubmit(createTaskForm)" class="task-form">
      <div class="form-group">
        <label for="TaskName">Task Name:</label>
        <input
          type="text"
          id="TaskName"
          class="form-input"
          [(ngModel)]="taskName"
          name="TaskName"
          required
          placeholder="Enter the task name"
        />
      </div>
  
      <div class="form-group">
        <label for="TaskContent">Task Content:</label>
        <textarea
          id="TaskContent"
          class="form-textarea"
          [(ngModel)]="taskContent"
          name="TaskContent"
          required
          placeholder="Describe the task details, deadline, etc."
        ></textarea>
      </div>
  
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
  
      <button type="submit" class="submit-btn" [disabled]="!createTaskForm.valid">Create Task</button>
      <button type="button" class="cancel-btn" (click)="goBack()">Cancel</button>
    </form>
  </div>
