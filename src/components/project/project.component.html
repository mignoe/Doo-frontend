<div class="project-container">
  <div class="header">
    <h2>{{ projectName }}</h2>
    <div class="header-actions">
      <button class="back-btn" (click)="goBack()">Back to Projects</button>
      <button class="create-btn" (click)="createSession()">+ New Session</button>
      <button class="create-btn-blue" (click)="addUsersOrAdmins()">+ Add users or admins</button>
    </div>
  </div>

  <div *ngIf="sessions.length > 0; else noSessions" class="sessions-list">
    <ul>
      <li *ngFor="let session of sessions" class="session-item">
        <div class="session-info">
          <h3>{{ session.name }}</h3>
        </div>
        <button class="go-btn" (click)="goToSession(session.id, session.name)">Go to Session</button>
      </li>
    </ul>
  </div>

  <ng-template #noSessions>
    <p class="no-sessions-text">No sessions available. Create one to start organizing tasks!</p>
  </ng-template>
</div>
